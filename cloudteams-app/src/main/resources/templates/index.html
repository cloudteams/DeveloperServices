<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Satellizer</title>
        <link href="favicon.png" rel="shortcut icon"/>

        <!-- Cascade Style Sheets -->
        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"  rel="stylesheet" media="screen" />
        <link href="/stylesheets/angular-toastr.css" rel="stylesheet"/>
        <link href="/stylesheets/styles.css" rel="stylesheet"/>
    </head>
    <body>


        <div id="widgets-area"  ng-app="ct-widgets">
            <div ng-controller="NavbarCtrl" class="navbar navbar-default navbar-static-top">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/"><i class="ion-ios7-pulse-strong"></i> GitHub Widget</a>
                </div>
                <ul class="nav navbar-nav">
                    <li ng-if="isAuthenticated()"><a href="/#/profile">Your GitHub is synchronized!</a></li>
                </ul>
                <ul ng-if="!isAuthenticated()" class="nav navbar-nav pull-left">
                    <li><a href="/#/login">Your GitHub is NOT synchronized!</a></li>
                </ul>
                <ul ng-if="isAuthenticated()" class="nav navbar-nav pull-right">
                    <li><a href="/#/logout">Unsynchronize</a></li>
                </ul>
            </div>

            <div id="widget-github" ui-view=""></div>

        </div>

        <!-- Third-party Libraries -->
        <script src="/vendor/angular.js"></script>
        <script src="/vendor/angular-animate.js"></script>
        <script src="/vendor/angular-messages.js"></script>
        <script src="/vendor/angular-resource.js"></script>
        <script src="/vendor/angular-sanitize.js"></script>
        <script src="/vendor/angular-ui-router.js"></script>
        <script src="/vendor/angular-toastr.tpls.js"></script>
        <script src="/vendor/satellizer.js"></script>

        <!-- Application Code -->
        <script src="/app.js"></script>
        <script src="/controllers/home.js"></script>
        <script src="/controllers/login.js"></script>
        <script src="/controllers/logout.js"></script>
        <script src="/controllers/navbar.js"></script>
    </body>
</html>
