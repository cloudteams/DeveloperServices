<h5>Last created repositories</h5>

<table class="table table-hover table-striped table-bordered">
  <thead>
    <tr>
      <td>ID</td>
      <td>Name</td>
    </tr>
  </thead>
  <tbody>

    <tr ng-repeat="item in repo | limitTo:5">
      <td>{{ item.id }}</td>
      <td><p class="repo">{{ item.name }}</p> <a class="btn btn-xs btn-default" href="{{ item.url }}" target="_blank">View source</a></td>
    </tr>

  </tbody>
</table>
